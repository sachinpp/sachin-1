<!-- Adjust Quote Price -->
<template>

	<template if:true={isShowModal}>

		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<!-- modal header start -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
            <lightning-icon icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Adjust quote price</h2>
				</header>

				<!-- modal body start -->
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<lightning-input type="Number" name="quoteAmount" label={adjustedAmountLabel} required="true"
						value={quoteData.quoteAmount} onchange={handleAmountChange}></lightning-input>
				</div>

				<!-- modal footer start-->
				<footer class="slds-modal__footer">

					<lightning-button label="Cancel"  class="slds-p-around_small"  onclick={hideModalBox}></lightning-button>
					<lightning-button label="Save"  class="slds-p-around_small" variant="brand" onclick={handleSave}></lightning-button>
				</footer>

			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	<!-- modal end -->
</template>
